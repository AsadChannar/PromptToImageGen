<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="..."
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinner.css" />
    <script src="js/main.js" defer></script>
    <title>OpenAI Image Generator</title>
  </head>
  <body class="bg-light">
    <main class="text-center col-md-6 offset-3">
      <section class="container py-5">
        <form id="image-form" class="mb-4">
          <h1 class="mb-3 text-success">Prompt for Image</h1>
          <div class="mb-3">
            <input
              type="text"
              id="prompt"
              class="form-control"
              placeholder="Enter Text"
            />
          </div>
          <div class="mb-3">
            <select name="size" id="size" class="form-select">
              <option value="small">Small</option>
              <option value="medium" selected>Medium</option>
              <option value="large">Large</option>
            </select>
          </div>
          <button type="submit" class="btn btn-outline-success">Generate</button>
        </form>
      </section>

      <section class="container">
        <div class="image-container mb-5">
          <h2 class="msg"></h2>
          <img src="" alt="" id="image" class="img-fluid rounded" />
        </div>
      </section>
    </main>

    <div class="spinner"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="..."
      crossorigin="anonymous"
      defer
    ></script>
  </body>
</html>
